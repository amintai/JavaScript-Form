<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="./style/style.css">
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

    <nav class="navbar  navbar-light bg-primary">
        <div class="container">
          <div id='alert' class="mt-2 alert alert-danger" role="alert">
                
          </div>
            <a class="navbar-brand" href="#"><i class="icon fab fa-linkedin fa-3x"></i> <span class="heading"></span></a>
        </div>
        
        
            <div class="sp-btn">
                <a href="" class="btn btn-outline-dark sp-btn">Home</a> 
                <a href="./profile-page.html"  class="btn btn-outline-dark">Profile</a>
                <a href="./index.html" class="btn btn-outline-dark">Logout</a>
            </div>
        </nav>
        
        <div class="row mt-5">
            <div class="col-md-6 mb-3 mr-4">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    
                    <img id='pro-image' src="https://bootdey.com/img/Content/avatar/avatar7.png" class="rounded-circle" width="200" height="180">
                    <div class="mt-3">
                      <h4 id='profileName'></h4>
                      <p id='job_profile' class="text-secondary mb-1">Full Stack Developer</p>
                      <p id='print_about' class="text-secondary mb-1"></p>
                      <!-- <p class="text-muted font-size-sm" id='profile_city'>Bay Area, San Francisco, CA</p> -->
                      <button class="btn btn-primary">Follow</button>
                      <button class="btn btn-outline-primary">Message</button>
                    </div>
                  </div>
                </div>
              </div>
             
            </div>
            <div class="col-md-3">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0" >Full Name</h6>
                    </div>
                    <div id='profile_fullName' class="col-sm-9 text-secondary">
                     
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0" >Email</h6>
                    </div>
                    <div id='profile_email' class="col-sm-9 text-secondary">
                      
                    </div>
                  </div>
                  <hr>

                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">City</h6>
                    </div>
                    <div id='profile_city' class="col-sm-9 text-secondary">
                      
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Phone</h6>
                    </div>
                    <div id='profile_phone' class="col-sm-9 text-secondary">
                     
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Qualification</h6>
                    </div>
                    <div id='profile_qual' class="col-sm-9 text-secondary">
                      
                    </div>
                  </div>
                  
                  
                </div>
              </div>

      

      

      <script src="./js/script.js"></script>
