<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-Page</title>
    <link rel="stylesheet" href="./style/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <nav class="navbar  navbar-light bg-primary">
        <div class="container">
           
            <a class="navbar-brand" href="#"><i class="icon fab fa-linkedin fa-3x"></i> <span class="heading"></span></a>
        </div>
        
        
            <div class="sp-btn">
                <a href="./profile.html" class="btn btn-outline-dark sp-btn">Home</a> 
                <a href="#" class="btn btn-outline-dark ">Profile</a>
                <a href="./index.html" class="btn btn-outline-dark">Logout</a>
            </div>
                
            
        </nav>  
        
        <div class="container">
            <div class="card">
                <div class="row profile-row">
                    <div class="container">
                        
                        <h1 class="text-center mt-3 text-primary">Edit Profile</h1>
                        <div id='alert' class="alert alert-danger" role="alert">
                
                        </div>
                        <div class="col profile-col">
                          
                           
                            <div class="form-group col-md-9">
                                <label for="inputEmail4">Name</label>
                                <input type="text" id='edit_name' class="form-control" placeholder="first name">
                            </div>
                            <label for="" class="mt-3">Mobile</label>
                            <div class=" form-group col-md-9">

                                <label class="sr-only" for="inlineFormInputGroup"></label>
                                <div class="input-group mb-2">
                                  <div class="input-group-prepend">
                                    <div class="input-group-text">+91 </div>
                                  </div>
                                  <input type="text" class="form-control"  id='mobile' placeholder="Mobile Number">
                                </div>
                              </div>
                            
                            
                            <div class="form-group col-md-9">
                                <label for="inputEmail4">City</label>
                                <input type="email" id='edit-city' class="form-control" id="inputEmail4" placeholder="city name">
                            </div>
                            <div class="form-group col-md-9">
                                <label for="inputEmail4">Qualification</label>
                                <input type="email" id='edit-qual' class="form-control" id="inputEmail4" placeholder="Enter Your Qualification">
                            </div>

                            <div class="form-group col-md-9">
                                <label for="">Profile Picture</label>
                                <input type="file" id='image' class="form-control">
                            </div>

                            <div class="form-group col-md-9">
                                <label for="">Job Profile</label>
                                <select name="" class="form-select dropdown-toggle" id="job-profile">
                                    <option value="Frontend">Frontend</option>
                                    <option value="Backend">Backend</option>
                                    <option value="FullStack">Full-Stack</option>
                                </select>
                            </div>

                            <div class="form-group col-md-9">
                                <label for="inputEmail4">About</label>
                                <textarea name="about" id="about" cols="30" rows="3"></textarea>
                            </div>
                            
                            <input type="button" class=" edit-btn btn btn-primary mt-3 mb-2" value="Edit" onclick="editProfile()">
                            
                            <input style="width: 120px;" type="button" class=" edit-btn btn btn-danger mt-3 mb-2" onclick="deleteProfile()" value="Delete Profile" >

                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/script.js"></script>
</body>
</html>
